<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">
        
        <div class="container_image">
            <img src="images/small image.jpg" alt="small_image">
            <h1>TOP UNIVERSE BMI CALCULATOR</h1>
        </div>
        <div class="container_form">
            <form action="" id="container_form">
                <label for="height">Height (Feet)</label>
                <input type="number" id="height_feet" name="height_feet"><br>
                
                <label for="height">Height (Inches)</label>
                <input type="number" id="height_inches" name="height_inches"><br>
                
                <label for="weight">Weight (Kg.)</label>
                <input type="number" id="weight_kg" name="weight_kg"><br>
                
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="Gender"><br>
                
                <label for="age">Age</label>
                <input type="number" id="age" name="age"><br>
                
                <h2 class="bmi_result">BMI RESULT</h2>
            
                
                <p>Metric Results:<br></p>
                <div id="bmi_metric_result"></div> 
                <p>Imperial Results:</p>
                <div id="bmi_imperial_result"></div>

                <button onclick="" id="Calculate" type="submit">Calculate BMI</button>       
            </form>

        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
